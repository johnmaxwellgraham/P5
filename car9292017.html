<html>
    <head>
      <title> p5 challenge</title>
    </head>
    <body>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script type="text/javaScript">
    var y;
    var x = 0;
    var z = false;
    var canvas;
    var clickx;
    var clicky;
    var honkArray = [];
    function trafficJam (color,speed, height) {
      fill('black');
      ellipse(speed * x + 51, 424 - height, 10, 10);
      ellipse(speed * x + 91, 424 - height, 10, 10);
      rect(speed * x + 31,414 - height,8,4);
      fill(color);
      rect(speed * x + 40, 398 - height, 61, 20);
      rect(speed * x + 80,373 - height, 21, 25);
      fill('white');
      rect(speed * x + 84,377 - height,13,17);
      fill('green');
      rect(speed * x + 44,390 - height,8,8);
      fill('blue');
      rect(speed * x + 56,390 - height,8,8);
      fill('red');
      rect(speed * x + 68,390 - height,8,8);
      fill('grey');
      rect(speed * x + 50,382 - height,8,8);
      fill('orange');
      rect(speed * x + 62,382 - height,8,8);
      fill('yellow');
      rect(speed * x + 56,374 - height,8,8);
  }
      function setup() {
      canvas = createCanvas(1430, 480);
      }
      function draw() {
        background('lightblue');
        fill('lightgrey');
        rect(-1, 430, 1430, 80);
        trafficJam('pink',.87, 0);
        trafficJam('brown',1.15,75);
        trafficJam('orange',2.12,150);
        trafficJam('blue',1.75,225);
        trafficJam('yellow',2,300);
        trafficJam('red',1.25,375);

        fill('red');
        if (z === true){
          text(honkArray, clickx, clicky);
        }
        if (y === true) {
          x-=5;
        } else if (y === false) {
          x+=5;
        }

      }
      function keyPressed() {
        if (keyCode === LEFT_ARROW) {
          y = true;
        } else if (keyCode === RIGHT_ARROW) {
          y = false;
          }
      }
      function mouseClicked() {
        clickx = mouseX;
        clicky = mouseY;

        z = true;
        if (honkArray.length === 0) {
        honkArray.unshift('Honk!!!');
        } else {
          honkArray.unshift('Honk');
        }
      }
    </script>
</html>
